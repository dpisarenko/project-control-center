<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project Control Center - Login</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="header_container">
		<div id="header">
			<div id="logo">
				<h4>
					<div location="titleLettering" />
				</h4>
				<h5>
					<div location="tagline" />
				</h5>
			</div>
			<div id="login_title">
				<h1>
					<div location="privateBetaTesterLogin" />
				</h1>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="about_app">
			<div class="app_txt" location="theProblemText" />

			<!--REQUEST BOX BEGINS-->
			<table id="request_tbl" width="290" border="0" cellpadding="0"
				cellspacing="0" align="center">
				<tr>
					<td><img src="img/log_03_01.png" width="2" height="10" alt="" />
					</td>
					<td><img src="img/request_box_top.png" width="284" height="10"
						alt="" /></td>
					<td><img src="img/log_03_03.png" width="4" height="10" alt="" />
					</td>
				</tr>
				<tr>
					<td><img src="img/request_box_left.png" width="2" height="75"
						alt="" /></td>
					<td id="request_box_content"><span class="app_txt">Interested
							in the application?</span>
						<form action="request.html">
							<input name="email_request" type="text"
								value="Please Enter your Email" size="30" /> <input
								type="submit" value="Request Invitation" />
						</form></td>
					<td><img src="img/request_box_right.png" width="4" height="75"
						alt="" /></td>
				</tr>
				<tr>
					<td><img src="img/log_03_07.png" width="2" height="13" alt="" />
					</td>
					<td><img src="img/request_box_bottom.png" width="284"
						height="13" alt="" /></td>
					<td><img src="img/log_03_09.png" width="4" height="13" alt="" />
					</td>
				</tr>
			</table>
			<!--REQUEST BOX ENDS-->
		</div>
		<div id="log_video">
			<div id="login">
				<!--LOGIN BOX BEGINS-->
				<table id="login_box" width="289" border="0" cellpadding="0"
					cellspacing="0">
					<tr>
						<td><img src="img/loging_left.png" width="13" height="142"
							alt="left_login" />
						</td>
						<td id="login_content">
							<form action="login.html" method="post" target="_self">
								<h2>Username</h2>
								<input class="login_input" type="text" size="35" />
								<h2>Password</h2>
								<input class="login_input" type="text" size="50" /> <input
									id="login_btn" name="" type="submit" value="Login" />
							</form>
						</td>
						<td><img src="img/loging_right.png" width="15" height="142"
							alt="right login" />
						</td>
					</tr>
					<tr>
						<td><img src="img/loging_left_corner.png" width="13"
							height="15" alt="login left corner" />
						</td>
						<td id="login_bottom"></td>
						<td><img src="img/loging_right_corner.png" width="15"
							height="15" alt="login right corner" />
						</td>
					</tr>
				</table>

				<!--LOGIN BOX ENDS-->
			</div>
			<div id="video">
				<!-- ///// COMMENT THIS PART TO HIDE THIS SECTION - BEGINS \\\\\ -->
				<!--   <h1>See it in action</h1>
          <img src="img/video_ie.jpg" width="386" height="312" />-->
				<!-- ///// COMMENT THIS PART TO HIDE THIS SECTION - ENDS \\\\\ -->
			</div>
		</div>
	</div>
	<div id="footer_container">
		<div id="foot">
			<h3>
				<div location="copyright" />
			</h3>
		</div>
	</div>
</body>
</html>
